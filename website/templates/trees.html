<!DOCTYPE html>
<html>
<head>
    <title>Tree Request</title>
    <style>
        img {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    {% for img in images %}
    <b> Tree {{ loop.index }}: </b><br>
    <img src="data:image/png;base64, {{img}}" alt="{{img}}"><br><br>
    {% endfor %}
</body>
</html>
